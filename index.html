<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelTok - –í–∞—à–∏ –≤–∏–¥–µ–æ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .app-container {
            height: 100vh;
            position: relative;
        }
        
        .video-container {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .video-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .video-item.active {
            display: flex;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-controls {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        .video-info {
            max-width: 70%;
        }
        
        .username {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 8px;
        }
        
        .video-description {
            margin-bottom: 10px;
            font-size: 0.95em;
        }
        
        .video-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .tag {
            color: #fff;
            font-size: 0.8em;
            opacity: 0.9;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: white;
            text-align: center;
            cursor: pointer;
        }
        
        .action-icon {
            font-size: 2em;
            margin-bottom: 5px;
            transition: transform 0.2s;
        }
        
        .action-btn:hover .action-icon {
            transform: scale(1.1);
        }
        
        .action-count {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .like-btn.liked .action-icon {
            color: #ff0050;
        }
        
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            z-index: 1000;
        }
        
        .nav-item {
            text-align: center;
            font-size: 0.9em;
            opacity: 0.7;
            cursor: pointer;
        }
        
        .nav-item.active {
            opacity: 1;
            font-weight: bold;
        }
        
        .upload-section {
            display: none;
            padding: 20px;
            height: 100vh;
            background: #000;
        }
        
        .upload-section.active {
            display: block;
        }
        
        .upload-area {
            border: 2px dashed #333;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        
        .upload-btn {
            background: #ff0050;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .profile-section {
            display: none;
            padding: 20px;
            height: 100vh;
            background: #000;
        }
        
        .profile-section.active {
            display: block;
        }
        
        .profile-header {
            text-align: center;
            padding: 20px 0;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            margin: 0 auto 15px;
        }
        
        .login-form {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #333;
            border: none;
            border-radius: 8px;
            color: white;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff0050;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
        <div class="notification" id="notification"></div>
        
        <!-- –ì–ª–∞–≤–Ω–∞—è –ª–µ–Ω—Ç–∞ -->
        <div class="video-container" id="videoFeed">
            <!-- –í–∏–¥–µ–æ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
        
        <!-- –†–∞–∑–¥–µ–ª –∑–∞–≥—Ä—É–∑–∫–∏ -->
        <div class="upload-section" id="uploadSection">
            <h2>–ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ</h2>
            <div class="upload-area" onclick="document.getElementById('videoUpload').click()">
                <p>üìπ –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ</p>
                <input type="file" id="videoUpload" accept="video/*" style="display: none" onchange="handleVideoUpload(event)">
            </div>
            <input type="text" class="form-input" id="videoDescription" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –≤–∏–¥–µ–æ...">
            <input type="text" class="form-input" id="videoTags" placeholder="–¢–µ–≥–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)...">
            <button class="upload-btn" onclick="uploadVideo()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </div>
        
        <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
        <div class="profile-section" id="profileSection">
            <div class="profile-header">
                <div class="profile-avatar"></div>
                <h2 id="profileUsername">–ì–æ—Å—Ç—å</h2>
                <p id="profileStats">0 –≤–∏–¥–µ–æ ‚Ä¢ 0 –ª–∞–π–∫–æ–≤</p>
            </div>
            
            <div class="login-form" id="loginForm">
                <h3>–í–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç</h3>
                <input type="text" class="form-input" id="loginUsername" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
                <button class="upload-btn" onclick="login()">–í–æ–π—Ç–∏</button>
            </div>
            
            <div id="userVideos" style="display: none;">
                <h3>–ú–æ–∏ –≤–∏–¥–µ–æ</h3>
                <div id="myVideosList"></div>
            </div>
        </div>
        
        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
        <div class="nav">
            <div class="nav-item active" onclick="showSection('videoFeed')">üè†</div>
            <div class="nav-item" onclick="showSection('uploadSection')">‚ûï</div>
            <div class="nav-item" onclick="showSection('profileSection')">üë§</div>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let currentUser = null;
        let videos = [];
        let currentVideoIndex = 0;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            loadSampleVideos();
            setupEventListeners();
            showNotification('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ ReelTok!');
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏–º–µ—Ä–æ–≤ –≤–∏–¥–µ–æ
        function loadSampleVideos() {
            videos = [
                {
                    id: 1,
                    username: 'tech_reviews',
                    description: '–û–±–∑–æ—Ä –Ω–æ–≤–æ–≥–æ —Å–º–∞—Ä—Ç—Ñ–æ–Ω–∞ üì±',
                    tags: ['#—Ç–µ—Ö–Ω–∏–∫–∞', '#–æ–±–∑–æ—Ä', '#–≥–∞–¥–∂–µ—Ç—ã'],
                    likes: 1245,
                    liked: false,
                    videoUrl: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4'
                },
                {
                    id: 2,
                    username: 'cooking_master',
                    description: '–ì–æ—Ç–æ–≤–∏–º –∏–¥–µ–∞–ª—å–Ω—ã–π —Å—Ç–µ–π–∫ ü•©',
                    tags: ['#—Ä–µ—Ü–µ–ø—Ç', '#–µ–¥–∞', '#–∫—É–ª–∏–Ω–∞—Ä–∏—è'],
                    likes: 892,
                    liked: false,
                    videoUrl: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4'
                },
                {
                    id: 3,
                    username: 'travel_vibes',
                    description: '–ö—Ä–∞—Å–∏–≤—ã–µ –º–µ—Å—Ç–∞ –¥–ª—è –æ—Ç–ø—É—Å–∫–∞ ‚úàÔ∏è',
                    tags: ['#–ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—è', '#–æ—Ç–¥—ã—Ö', '#–ø—Ä–∏—Ä–æ–¥–∞'],
                    likes: 2103,
                    liked: false,
                    videoUrl: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4'
                }
            ];
            
            renderVideos();
        }
        
        // –†–µ–Ω–¥–µ—Ä –≤–∏–¥–µ–æ
        function renderVideos() {
            const container = document.getElementById('videoFeed');
            container.innerHTML = '';
            
            videos.forEach((video, index) => {
                const videoElement = document.createElement('div');
                videoElement.className = `video-item ${index === 0 ? 'active' : ''}`;
                videoElement.innerHTML = `
                    <video class="video-player" loop onclick="togglePlayPause(this)">
                        <source src="${video.videoUrl}" type="video/mp4">
                    </video>
                    <div class="video-controls">
                        <div class="video-info">
                            <div class="username">@${video.username}</div>
                            <div class="video-description">${video.description}</div>
                            <div class="video-tags">
                                ${video.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn like-btn ${video.liked ? 'liked' : ''}" onclick="toggleLike(${video.id})">
                                <div class="action-icon">${video.liked ? '‚ù§Ô∏è' : 'ü§ç'}</div>
                                <div class="action-count">${formatCount(video.likes)}</div>
                            </button>
                            <button class="action-btn" onclick="showNotification('–§—É–Ω–∫—Ü–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">
                                <div class="action-icon">üí¨</div>
                                <div class="action-count">–∫–æ–º–º–µ–Ω—Ç—ã</div>
                            </button>
                            <button class="action-btn" onclick="showNotification('–§—É–Ω–∫—Ü–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">
                                <div class="action-icon">‚ÜóÔ∏è</div>
                                <div class="action-count">–ø–æ–¥–µ–ª–∏—Ç—å—Å—è</div>
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(videoElement);
            });
            
            // –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø–µ—Ä–≤–æ–≥–æ –≤–∏–¥–µ–æ
            setTimeout(() => {
                const firstVideo = container.querySelector('.video-item.active video');
                if (firstVideo) firstVideo.play();
            }, 500);
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ª–∞–π–∫–∞
        function toggleLike(videoId) {
            const video = videos.find(v => v.id === videoId);
            if (video) {
                video.liked = !video.liked;
                video.likes += video.liked ? 1 : -1;
                renderVideos();
                showNotification(video.liked ? '–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –ø–æ–Ω—Ä–∞–≤–∏–≤—à–∏–µ—Å—è!' : '–õ–∞–π–∫ —É–¥–∞–ª–µ–Ω');
            }
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
        function togglePlayPause(videoElement) {
            if (videoElement.paused) {
                videoElement.play();
            } else {
                videoElement.pause();
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–∞–∑–¥–µ–ª
        function showSection(sectionId) {
            document.querySelectorAll('.video-container, .upload-section, .profile-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            
            // –û–±–Ω–æ–≤–∏—Ç—å –Ω–∞–≤–∏–≥–∞—Ü–∏—é
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ
        function handleVideoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                showNotification(`–í–∏–¥–µ–æ "${file.name}" –≤—ã–±—Ä–∞–Ω–æ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏`);
            }
        }
        
        function uploadVideo() {
            const description = document.getElementById('videoDescription').value;
            const tags = document.getElementById('videoTags').value;
            
            if (!description) {
                showNotification('–î–æ–±–∞–≤—å—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∫ –≤–∏–¥–µ–æ');
                return;
            }
            
            const newVideo = {
                id: videos.length + 1,
                username: currentUser || 'anonymous',
                description: description,
                tags: tags.split(',').map(tag => tag.trim()),
                likes: 0,
                liked: false,
                videoUrl: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4'
            };
            
            videos.unshift(newVideo);
            renderVideos();
            showSection('videoFeed');
            showNotification('–í–∏–¥–µ–æ —É—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!');
            
            // –û—á–∏—Å—Ç–∏—Ç—å —Ñ–æ—Ä–º—É
            document.getElementById('videoDescription').value = '';
            document.getElementById('videoTags').value = '';
        }
        
        // –õ–æ–≥–∏–Ω
        function login() {
            const username = document.getElementById('loginUsername').value;
            if (username) {
                currentUser = username;
                document.getElementById('profileUsername').textContent = username;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('userVideos').style.display = 'block';
                showNotification(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${username}!`);
            }
        }
        
        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —á–∏—Å–µ–ª
        function formatCount(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            let startY = 0;
            let isSwiping = false;
            
            // –°–≤–∞–π–ø—ã –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ
            document.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
                isSwiping = true;
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!isSwiping) return;
                
                const currentY = e.touches[0].clientY;
                const diffY = startY - currentY;
                
                if (Math.abs(diffY) > 50) {
                    if (diffY > 0) {
                        nextVideo(); // –°–≤–∞–π–ø –≤–≤–µ—Ä—Ö
                    } else {
                        previousVideo(); // –°–≤–∞–π–ø –≤–Ω–∏–∑
                    }
                    isSwiping = false;
                }
            });
            
            // –ö–ª–∞–≤–∏—à–∏ –Ω–∞ –ü–ö
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown') {
                    nextVideo();
                } else if (e.key === 'ArrowUp') {
                    previousVideo();
                } else if (e.key === ' ') {
                    const currentVideo = document.querySelector('.video-item.active video');
                    if (currentVideo) togglePlayPause(currentVideo);
                }
            });
        }
        
        // –°–ª–µ–¥—É—é—â–µ–µ –≤–∏–¥–µ–æ
        function nextVideo() {
            if (currentVideoIndex < videos.length - 1) {
                currentVideoIndex++;
                switchVideo(currentVideoIndex);
            }
        }
        
        // –ü—Ä–µ–¥—ã–¥—É—â–µ–µ –≤–∏–¥–µ–æ
        function previousVideo() {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                switchVideo(currentVideoIndex);
            }
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–µ–æ
        function switchVideo(index) {
            document.querySelectorAll('.video-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const videoItems = document.querySelectorAll('.video-item');
            if (videoItems[index]) {
                videoItems[index].classList.add('active');
                const video = videoItems[index].querySelector('video');
                video.currentTime = 0;
                video.play();
            }
        }
    </script>
</body>
</html>
